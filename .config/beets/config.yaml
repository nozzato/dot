directory: ~/audio/music
library: ~/audio/music/library.db
import:
  timid: yes
replace:
  '[\\/]': _
  '^\.': _
  '[\x00-\x1f]': _
  '[<>:"\?\*\|]': _
  '\.$': _
  '\s+$': ''
  '^\s+': ''
  '^-': _
  '’': "'"
  '[“”]': ''
musicbrainz:
  genre: yes
plugins: bandcamp chroma discogs fetchart fromfilename info mbsync missing mpdupdate scrub spotify zero # bandcamp discogs spotify
discogs:
  source_weight: 0.5
bandcamp:
  source_weight: 0.6
spotify:
  source_weight: 0.7
embedart:
  auto: no
zero:
  fields: images
